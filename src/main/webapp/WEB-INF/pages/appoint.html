<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>list</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>预定书籍</title>
    </head>
    <body>

        <ul th:each="item : ${list}">
            <form action="/SSMStarter/book/appoint" method="post">
                <input type="hidden" name="bookId" th:value="${item.bookId}" value=""/>
                <li>
                    <p>书籍：</p>
                    <p> 预定书籍<p>
                    <p th:text="${item.bookId}">书籍id</p>
                    <p th:text="${item.name}">名称：</p>
                    <p th:text="${item.number}">存量：</p>
                    <input name="appoint" value="预定" type="submit"/>
                </li>
            </form>
        </ul>

    </body>
</html>
